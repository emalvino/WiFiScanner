<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="clientApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li><a ng-href="#/">From addresses</a></li>
          <li><a ng-href="#/session">Sessions</a></li>
          <li><a ng-href="#/ssid">SSIDs</a></li>
          <li><a ng-href="#/settings">Settings</a></li>
        </ul>
        <h3 class="text-muted">client</h3>
      </div>

      <div ng-view=""></div>

      <div class="footer">
        <div class="row">
          <div class="col-md-6">
            <label for="ssidscan">SSID scanning</label>
            <progressbar id="ssidscan" class="progress-striped active" value="scanStatus === 'ssid' ? 100 : 0" type="danger">In progress...</progressbar>
          </div>
        </div>
      </div>
    </div>


    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/filters/startFrom.js"></script>
        <script src="scripts/services/scanService.js"></script>
        <script src="scripts/services/fromService.js"></script>
        <script src="scripts/services/ssidService.js"></script>
        <script src="scripts/services/entryService.js"></script>
        <script src="scripts/services/sessionService.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/from.js"></script>
        <script src="scripts/controllers/entries.js"></script>
        <script src="scripts/controllers/ssid.js"></script>
        <script src="scripts/controllers/session.js"></script>
        <script src="scripts/controllers/settings.js"></script>
        <!-- endbuild -->
</body>
</html>
