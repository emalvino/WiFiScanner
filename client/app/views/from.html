<div class="panel panel-default">
	<div class="panel-heading">
		<h2 class="panel-title">Details for {{address.mac}}</h2>
	</div>
	<div class="panel-body">
		<div class="row">
			<label for="label" class="col-md-3 control-label">Label:</label>
			<div class="col-md-9">
				<input type="text" id="label" class="form-control" ng-model="address.label" ng-disabled="loading"/>
			</div>
			<label for="vendor" class="col-md-3 control-label">Vendor:</label>
			<span class="col-md-9" id="vendor" ng-bind="address.vendor" ng-hide="loading"/>
			<i class="fa fa-refresh fa-spin" ng-show="loading"/>
		</div>
	</div>
	<div class="panel-footer">
		<a href="#/" class="btn btn-default">Cancel</a>
		<button type="button" ng-click="save()" class="btn btn-primary">Save</button>
	</div>
</div>
