<div class="panel panel-default">
	<div class="panel-heading">
		<h2 class="panel-title">Details for session number {{session.number}}</h2>
	</div>
	<div class="panel-body">
		<div class="row">
			<label for="label" class="col-md-3 control-label">Label:</label>
			<div class="col-md-9">
				<input type="text" id="label" class="form-control" ng-model="session.label" ng-disabled="loading"/>
			</div>
		</div>
		<div class="row">
			<label for="from" class="col-md-3 control-label">From:</label>
			<span class="col-md-9" id="from" ng-bind="session.from | date: 'dd/MM/yyyy HH:mm:ss'"></span>
		</div>
		<div class="row">
			<label for="to" class="col-md-3 control-label">To:</label>
			<span class="col-md-9" id="to" ng-bind="session.to | date: 'dd/MM/yyyy HH:mm:ss'"></span>
		</div>
		<div class="row">
			<label for="latitude" class="col-md-3 control-label">Latitude:</label>
			<div class="col-md-9">
				<input type="text" class="form-control" id="latitude" ng-model="session.latitude"/>
			</div>
		</div>
		<div class="row">
			<label for="longitude" class="col-md-3 control-label">Longitude:</label>
			<div class="col-md-9">
				<input type="text" class="form-control" id="longitude" ng-model="session.longitude"/>
			</div>
		</div>
	</div>
	<div class="panel-footer">
		<a href="#/session" class="btn btn-default">Cancel</a>
		<button type="button" ng-click="save()" class="btn btn-primary">Save</button>
	</div>
</div>
